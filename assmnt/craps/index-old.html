<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Portfolio</title>
	<script>
		function loadDoc() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		      document.getElementsByTagName('body').innerHTML =this.responseText;
		    }
		  };
		  //console.log("index-" + file + ".html");
		  xhttp.open("GET", "imp.html", true);
		  // xhttp.responseType = "document";
		  xhttp.send(); 
		}
	</script>
</head>
<body>
	<canvas id='canvas' ></canvas>
	<div class="container">
		<div class="inner-container">
			<div class="header">
				<h1>Portfolio</h1>
			</div>
			<div class="content">
				<img src="../images/ph.jpg" alt="random" style="width: 75px; height:75px;">
				<h1>Subham Sahoo</h1>
				<p>Wanna know me? Guess what!! you can't.</p>
			</div>
			<div class="navbar">
				<span><a onclick="loadDoc()">About</a></span>
				<span><a onclick="loadDoc()">Contact</a></span>
				<span><a onclick="loadDoc()">Resume</a></span>
				<span><a onclick="loadDoc()">Interest</a></span>
			</div>
		</div>
	</div>
</body>
</html>
